<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .tagline {
      font-size: 12px;
      opacity: 0.8;
    }
    .stats {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .stat-item:last-child {
      margin-bottom: 0;
    }
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
    }
    .switch {
      position: relative;
      width: 40px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .switch.active {
      background: #4ade80;
    }
    .switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    .switch.active::after {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸŒ± EcoCart</div>
    <div class="tagline">Sustainable Shopping Assistant</div>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span>Planet</span>
      <span id="analyzed-count">0/5</span>
    </div>
    <div class="stat-item">
      <span>People</span>
      <span id="co2-saved">0/5</span>
    </div>
    <div class="stat-item">
      <span>Animals</span>
      <span id="eco-choices">0/5</span>
    </div>
  </div>
  
  <div class="toggle">
    <span>Enable EcoCart</span>
    <div class="switch active" id="toggle-switch"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
